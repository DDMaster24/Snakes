<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes IO Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            background: #0f1419;
        }

        #gameCanvas.playing {
            cursor: none;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            color: white;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #leaderboard {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            min-width: 200px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        #leaderboard h3 {
            margin-bottom: 10px;
            text-align: center;
            color: #00ff88;
        }

        .leaderboard-entry {
            padding: 5px;
            margin: 3px 0;
            display: flex;
            justify-content: space-between;
        }

        .leaderboard-entry.player {
            background: rgba(0, 255, 136, 0.2);
            border-radius: 5px;
            font-weight: bold;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: all;
            background: rgba(0, 0, 0, 0.95);
            padding: 50px 60px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            max-width: 600px;
        }

        #menu h1 {
            font-size: 52px;
            margin-bottom: 10px;
            color: #00ff88;
            text-shadow: 0 0 20px #00ff88;
        }

        #menu .subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
        }

        #menu h3 {
            font-size: 20px;
            color: #00ff88;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 16px;
            background: rgba(100, 100, 100, 0.5);
            border: 2px solid #666;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            min-width: 140px;
        }

        .control-btn:hover {
            transform: scale(1.05);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .color-picker {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0 30px 0;
        }

        .color-option {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 15px white;
        }

        #startGameBtn {
            padding: 18px 50px;
            font-size: 22px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        #startGameBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ff88;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: all;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff4444;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.3);
        }

        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff4444;
            text-shadow: 0 0 20px #ff4444;
        }

        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #fff;
        }

        #gameOver button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            pointer-events: all;
        }

        #gameOver button:hover {
            transform: scale(1.05);
        }

        #pauseMenu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: all;
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        #pauseMenu h2 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #00ff88;
        }

        #pauseMenu button {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            pointer-events: all;
            margin: 10px;
            display: block;
            width: 200px;
            margin: 10px auto;
        }

        #pauseMenu button:hover {
            transform: scale(1.05);
        }

        #pauseMenu button.danger {
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui">
        <div id="score">Length: 10 | Mass: 100</div>
        
        <div id="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <div id="leaderboardList"></div>
        </div>

        <div id="menu">
            <h1>üêç SNAKES IO</h1>
            <p class="subtitle">Eat. Grow. Dominate.</p>
            
            <h3>‚öôÔ∏è Control Method</h3>
            <div class="control-buttons">
                <button id="mouseBtn" class="control-btn active">üñ±Ô∏è MOUSE</button>
                <button id="arrowsBtn" class="control-btn">‚å®Ô∏è ARROWS</button>
                <button id="joystickBtn" class="control-btn">üïπÔ∏è JOYSTICK</button>
            </div>

            <h3>üé® Choose Your Color</h3>
            <div class="color-picker">
                <div class="color-option selected" data-color="#00ff88" style="background: #00ff88;"></div>
                <div class="color-option" data-color="#ff6b6b" style="background: #ff6b6b;"></div>
                <div class="color-option" data-color="#4ecdc4" style="background: #4ecdc4;"></div>
                <div class="color-option" data-color="#f9ca24" style="background: #f9ca24;"></div>
                <div class="color-option" data-color="#6c5ce7" style="background: #6c5ce7;"></div>
                <div class="color-option" data-color="#fd79a8" style="background: #fd79a8;"></div>
                <div class="color-option" data-color="#74b9ff" style="background: #74b9ff;"></div>
            </div>

            <button id="startGameBtn">START GAME</button>
        </div>

        <div id="pauseMenu">
            <h2>‚è∏Ô∏è PAUSED</h2>
            <button id="resumeBtn">RESUME</button>
            <button id="mainMenuBtn" class="danger">MAIN MENU</button>
        </div>

        <div id="gameOver">
            <h2>üíÄ GAME OVER</h2>
            <p id="finalScore">Your final length: 0</p>
            <button id="restartBtn">PLAY AGAIN</button>
        </div>

        <div id="instructions" class="hidden">
            <span id="controlText">Move your mouse to control</span> ‚Ä¢ Hold SPACE to boost ‚Ä¢ ESC to pause
        </div>
    </div>

    <script src="src/utils.js"></script>
    <script src="src/particle.js"></script>
    <script src="src/snake.js"></script>
    <script src="src/camera.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
